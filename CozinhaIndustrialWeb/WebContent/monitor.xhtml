<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<style type="text/css">
	h3 {text-align: center;}
</style>
</h:head>
		<h3>Monitoramento - Cozinha Industrial</h3>	
<h:body>
	<h:form id="formMonitor">
		<p:chart id="medidorGas" type="metergauge" model="#{monitor.modeloMedidorGas}" style="width:400px;height:250px" />
		
		<p:chart id="medidorChamas" type="metergauge" model="#{monitor.modeloMedidorChamas}" style="width:400px;height:250px" />
	
		<p:chart id="graficoPizza" type="pie" model="#{monitor.modeloGraficoPizza}" style="width:550px;height:400px"/>
		
		<p:chart id="graficoLinha" type="line" model="#{monitor.modeloGraficoLinha}" style="height:300px;"/>
		
		<p:poll interval="1" listener="#{monitor.lerSensores}" update="formMonitor:medidorGas,formMonitor:medidorChamas,formMonitor:graficoPizza,formMonitor:graficoLinha">
		</p:poll>
	</h:form>	
</h:body>
</html>
